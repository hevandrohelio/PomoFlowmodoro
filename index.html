<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomoFlowmodoro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="#pomodoro">Pomodoro</a>
        <a href="#">Flowmodoro</a>
    </nav>
    <main>
        <section id="pomodoro">
            <h1>Pomodoro</h1>
            <div id="buttons" class="flex-box">
                <button class="content-box" type="button" id="pomo-focus">Focus</button>
                <button class="content-box" type="button" id="pomo-break">Break</button>
                <button class="content-box" type="button" id="pomo-long-break">Long break</button>
            </div>
            <div id="cronos">00:00</div>
            <div id="buttons" class="flex-box">
                <div class="change_button"><button class="start_button" type="button" id="pomo-start">Start</button></div>
                <div class="change_button"><button class="pause_button" type="button" id="pomo-pause">Pause</button></div>
                <div class="change_button"><button class="restart_button" type="button" id="pomo-break">Reset</button></div>
            </div>
        </section>
        <section id="flowmodoro">
            <h1>Flowmodoro</h1>
            <div id="buttons" class="flex-box">
                <button class="content-box" type="button" id="flow-focus">Focus</button>
                <button class="content-box" type="button" id="flow-break">Break</button>
                <button class="content-box" type="button" id="flow-long-break">Long break</button>
            </div>
            <div id="cronometer">00:00</div>
            <div id="buttons" class="flex-box">
                <div class="change_button"><button class="start_button" type="button" id="flow-start">Start</button></div>
                <div class="change_button"><button class="pause_button" type="button" id="flow-pause">Pause</button></div>
                <div class="change_button"><button class="restart_button" type="button" id="flow-reset">Reset</button></div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        body{
            margin: 0px;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }
        
    </style>
<body>
    <div class="box">
        <h2 style="text-align: center;">Settings</h2>
        <h3 style="text-align: center;">Time Settings</h3>
        <div class="time_settings">
            <div class="time_box">
                <label>Focus</label>
                <input type="number" name="pomo_time" id="pomo_time" value="25" min="1" max="99">
            </div>
            <div class="time_box">
                <label>Break</label>
                <input type="number" name="break_time" id="pomo_time" value="5" min="1" max="99">
            </div>
            <div class="time_box" style="margin-right: 0px;">
                <label>L Break</label>
                <input type="number" name="long-Break_time" id="pomo_time" value="10" min="1" max="99">
            </div>
        </div>
        <h3 style="text-align: center;">Alarm</h3>
            <div class="alarm_settings">
                <label>Alarm sound</label>
                <select name="sounds" id="sounds">
                    <option value="iphone">IPhone</option>
                    <option value="nuclear">Nuclear</option>
                    <option value="nossa">Nossa</option>
                    <option value="best">THE BEST</option>
                </select>
                <button class="play-btn">Play</button>
            </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomoFlowmodoro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="#pomodoro">Pomodoro</a>
        <a href="#">Flowmodoro</a>
    </nav>
    <main id="pomodoro">
        <h1>Pomodoro</h1>
        <div id="buttons" class="flex-box">
            <button class="content-box" type="button">Focus</button>
            <button class="content-box" type="button">Break</button>
            <button class="content-box" type="button">Long break</button>
        </div>
        <div id="cronos">00:00</div>
        <div class="start"><button class="start_button" type="button">Start</button></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
